name: jitsi-component-selector

on:
  push:
    branches:
      - "main"
    paths:
      - "jitsi-component-selector/Dockerfile"
      - ".github/workflows/jitsi-component-selector.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.repository }}/jitsi-component-selector"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Custom metadata
      run: |
        echo "BUILD_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV
        echo ${{ env.REGISTRY }}
        echo ${{ env.IMAGE_NAME }}
        echo ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Metadata
      uses: docker/metadata-action@v5
      id: meta
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=raw,value=v${{ env.BUILD_DATE }}

    - name: Login
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
